[pytest]
# Pytest configuration for Discovery Engine

# Asyncio mode - automatically detect and run async tests
# This means you don't need @pytest.mark.asyncio on every async test
asyncio_mode = auto

# Test discovery patterns
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Minimum Python version
minversion = 6.0

# Additional command line options for cleaner output
addopts =
    -ra
    --strict-markers
    --strict-config
    --showlocals

# Test paths
testpaths =
    tests
    collectors
    consumer/tests
    storage/tests
    workflows/tests
    utils

# Custom markers (defined here to avoid warnings)
markers =
    integration: marks tests as integration tests (may require network access)
    slow: marks tests as slow running
