name: Daily Signal Collection

on:
  schedule:
    # Run daily at 6:00 AM UTC (1:00 AM EST)
    - cron: '0 6 * * *'
  workflow_dispatch:  # Allow manual trigger
    inputs:
      collectors:
        description: 'Comma-separated list of collectors to run'
        required: false
        default: 'github,sec_edgar,companies_house,domain_whois,job_postings,arxiv,product_hunt,uspto'
      dry_run:
        description: 'Run in dry-run mode (no Notion push)'
        type: boolean
        required: false
        default: false

env:
  PYTHON_VERSION: '3.11'

jobs:
  collect-signals:
    name: Collect Signals
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install httpx aiohttp
          # Install additional dependencies if requirements.txt exists
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Run signal collectors
        env:
          NOTION_API_KEY: ${{ secrets.NOTION_API_KEY }}
          NOTION_DATABASE_ID: ${{ secrets.NOTION_DATABASE_ID }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          COMPANIES_HOUSE_API_KEY: ${{ secrets.COMPANIES_HOUSE_API_KEY }}
          PH_API_KEY: ${{ secrets.PH_API_KEY }}
          GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
          DISCOVERY_DB_PATH: signals.db
        run: |
          COLLECTORS="${{ github.event.inputs.collectors || 'github,sec_edgar,companies_house,domain_whois,job_postings,arxiv,uspto' }}"
          DRY_RUN="${{ github.event.inputs.dry_run || 'false' }}"

          if [ "$DRY_RUN" = "true" ]; then
            python run_pipeline.py full --collectors "$COLLECTORS" --dry-run -v
          else
            python run_pipeline.py full --collectors "$COLLECTORS" -v
          fi

      - name: Upload signals database artifact
        uses: actions/upload-artifact@v4
        with:
          name: signals-db-${{ github.run_number }}
          path: signals.db
          retention-days: 30

      - name: Show pipeline stats
        run: |
          python run_pipeline.py stats

  sync-suppression:
    name: Sync Suppression Cache
    runs-on: ubuntu-latest
    needs: collect-signals
    if: ${{ github.event.inputs.dry_run != 'true' }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install httpx aiohttp
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Download signals database
        uses: actions/download-artifact@v4
        with:
          name: signals-db-${{ github.run_number }}
          path: .

      - name: Sync suppression cache from Notion
        env:
          NOTION_API_KEY: ${{ secrets.NOTION_API_KEY }}
          NOTION_DATABASE_ID: ${{ secrets.NOTION_DATABASE_ID }}
          DISCOVERY_DB_PATH: signals.db
        run: |
          python run_pipeline.py sync -v

      - name: Upload updated database
        uses: actions/upload-artifact@v4
        with:
          name: signals-db-synced-${{ github.run_number }}
          path: signals.db
          retention-days: 30

  notify-on-failure:
    name: Notify on Failure
    runs-on: ubuntu-latest
    needs: [collect-signals, sync-suppression]
    if: failure()

    steps:
      - name: Send Slack failure notification
        if: ${{ secrets.SLACK_WEBHOOK_URL != '' }}
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        run: |
          curl -X POST -H 'Content-type: application/json' \
            --data '{
              "blocks": [
                {
                  "type": "header",
                  "text": {
                    "type": "plain_text",
                    "text": "ðŸš¨ Pipeline Failed",
                    "emoji": true
                  }
                },
                {
                  "type": "section",
                  "fields": [
                    {"type": "mrkdwn", "text": "*Run:* #${{ github.run_number }}"},
                    {"type": "mrkdwn", "text": "*Trigger:* ${{ github.event_name }}"}
                  ]
                },
                {
                  "type": "actions",
                  "elements": [
                    {
                      "type": "button",
                      "text": {"type": "plain_text", "text": "View Logs"},
                      "url": "https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}"
                    }
                  ]
                }
              ],
              "text": "Daily Signal Collection Failed - Run #${{ github.run_number }}"
            }' \
            "$SLACK_WEBHOOK_URL"

      - name: Create failure issue
        uses: actions/github-script@v7
        with:
          script: |
            const title = `Daily Signal Collection Failed - ${new Date().toISOString().split('T')[0]}`;
            const body = `
            ## Signal Collection Workflow Failed

            **Run ID:** ${{ github.run_id }}
            **Run Number:** ${{ github.run_number }}
            **Trigger:** ${{ github.event_name }}

            [View workflow run](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})

            Please investigate and resolve the issue.
            `;

            await github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: title,
              body: body,
              labels: ['bug', 'pipeline']
            });
